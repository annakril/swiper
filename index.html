<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Swiper</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/4827/nature-forest-trees-fog.jpeg?w=940&h=650&auto=compress&cs=tinysrgb)">
				</div>
				<div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/112141/pexels-photo-112141.png?w=940&h=650&auto=compress&cs=tinysrgb)">
				</div>
				<div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/25859/pexels-photo-25859.jpg?w=940&h=650&auto=compress&cs=tinysrgb)">
				</div>
				<div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/39484/squirrel-attention-ears-cute-39484.jpeg?w=940&h=650&auto=compress&cs=tinysrgb)">
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
        	<!-- Add Arrows -->
	        <div class="swiper-button-next"></div>
	        <div class="swiper-button-prev"></div>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
